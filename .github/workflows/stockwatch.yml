name: Weverse Stock Watch

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4
      - name: Run stock check
        env:
          URL: "https://shop.weverse.io/en/shop/USD/artists/2/sales/54189"
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python check.py
